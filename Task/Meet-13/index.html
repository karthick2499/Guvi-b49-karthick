<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px solid black;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="parent">Parent Div</div>
    <script>
        const elem = document.createElement("div");
        elem.setAttribute("id","mainDiv");
        elem.setAttribute("class","main");

        elem.innerText="Hello, Welcome to all";
        const parentElem = document.getElementById("parent");
        parentElem.appendChild(elem);
    </script>
    
</body>
</html>
