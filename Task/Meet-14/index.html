<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        max-width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 2px solid black;
        border-radius: 5px;
      }
      .form-group {
        margin-bottom: 10px;
      }
      .result {
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" />
      </div>
      <div class="form-group">
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" />
      </div>
      <div class="form-group">
        <button onclick="performCalculator('add')">Add</button>
        <button onclick="performCalculator('sub')">Sub</button>
        <button onclick="performCalculator('mul')">Mul</button>
        <button onclick="performCalculator('div')">Div</button>
      </div>
      <div class="result">
        Result:
        <span id="result"></span>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
